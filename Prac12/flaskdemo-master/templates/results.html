{% extends "layout.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}
{% if page %}

   <h2> <u>{{ page.title }}</u> </h2>
  <h2>Summary </h2>
    <p>{{ page.summary }}</p>
    <p><a href="{{ page.url }}"> {{ page.title }}</a> </p>
{% else %}
  <h1>Error</h1>
{% endif %}
{% endblock %}
